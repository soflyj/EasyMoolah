<form [formGroup]="stepForm" (ngSubmit)="Next()">
	<div class="container">
		<div class="row">
			<div class="col s12 m6 offset-m3">
				<div class="input-field">
					<p class="center-align">{{question_1}}</p>
					<p class="range-field">
						<input [(ngModel)]="borrowamount_slider" type="range" id="borrowamount_slider" min="5000" max="100000" step="100"
						 formControlName="borrowamount_slider" value="50000" />
						<span class="amount_output">
							<p>R {{borrowamount_slider}}</p>
						</span>
					</p>
				</div>
				<div class="input-field">
					<p class="center-align">{{question_2}}</p>
					<p class="range-field">
						<input [(ngModel)]="borrowmonths_slider" type="range" id="borrowmonths_slider" min="6" max="72" step="6"
						 formControlName="borrowmonths_slider" value="24" />
						<span class="amount_output">
							<p>{{borrowmonths_slider}} months</p>
						</span>
					</p>
				</div>
			</div>
		</div>
	</div>
	<footer class="container">
		<div class="row pagination-btns">
			<div class="col s12 m6 offset-m3">
				<div class="col s5 m4">
					<button type="button" class="waves-effect waves-light btn-small prev-btn" matStepperPrevious (click)="Back()"><i
						 class="material-icons left">chevron_left</i>Prev</button>
				</div>
				<div class="col s2 m4">
				</div>
				<div class="col s5 m4">
					<button type="submit" class="waves-effect waves-light btn-small next-btn" matStepperNext [disabled]="!stepForm.valid"><i
						 class="material-icons right">chevron_right</i>Next</button>
				</div>
			</div>
		</div>
	</footer>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</form>
