<form [formGroup]="stepForm" (ngSubmit)="Next()">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <div class="container">
    <div class="row">
      <div class="col s12 m6 offset-m3">
        <div class="input-field">
          <div class="image-radio-buttons bank-options">
            <p class="center-align">{{question}}</p>
            <div class="radio-group">
              <input type="radio" name="bank" id="absa-bank-option" formControlName="bank" value="ABSA" />
              <label for="absa-bank-option" class="col s6 m4">
                <span class="absa-logo"></span>
              </label>

              <input type="radio" name="bank" id="standardbank-bank-option" class="input-hidden" formControlName="bank"
                value="Standard Bank" />
              <label for="standardbank-bank-option" class="col s6 m4">
                <span class="sb-logo"></span>
              </label>

              <input type="radio" name="bank" id="fnb-bank-option" class="input-hidden" formControlName="bank" value="FNB" />
              <label for="fnb-bank-option" class="col s6 m4">
                <span class="fnb-logo"></span>
              </label>

              <input type="radio" name="bank" id="nedbank-bank-option" class="input-hidden" formControlName="bank"
                value="Nedbank" />
              <label for="nedbank-bank-option" class="col s6 m4">
                <span class="nedbank-logo"></span>
              </label>

              <input type="radio" name="bank" id="capitec-bank-option" class="input-hidden" formControlName="bank"
                value="Capitec" />
              <label for="capitec-bank-option" class="col s6 m4">
                <span class="capitec-logo"></span>
              </label>
            </div>
            <!--radio-group-->
          </div>
          <!--image-radio-buttons-->
        </div>
        <!--input-field-->
      </div>
      <!--s12-->
    </div>
    <!--row-->
  </div>
  <!--container-->
  <footer class="container">
    <div class="row pagination-btns">
      <div class="col s12 m6 offset-m3">
        <div class="col s5 m4">
          <button type="button" class="waves-effect waves-light btn-small prev-btn" matStepperPrevious (click)="Back()"><i
              class="material-icons left">chevron_left</i>Prev</button>
        </div>
        <div class="col s2 m4">
        </div>
        <div class="col s5 m4">
          <button type="submit" class="waves-effect waves-light btn-small next-btn" matStepperNext [disabled]="!stepForm.valid"><i
              class="material-icons right">chevron_right</i>Next</button>
        </div>
      </div>
    </div>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</form>
