<form [formGroup]="simpleForm">
  <mat-form-field class="example-full-width" style="width: 100%">

  <div class="col s12" (click)="Continue()">
    <button class="waves-effect waves-light btn-large center-align-btn">Continue</button>
</div>
</form>
