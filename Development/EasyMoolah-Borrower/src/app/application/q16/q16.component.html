<form [formGroup]="Q16" (ngSubmit)="Next()">
  <div class="container">
    <div class="row">
      <div class="col s12 m6 offset-m3">
        <div class="input-field">
          <p>Personal Identification Number</p>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="IdNumber" placeholder="ID Number" formControlName="idnumber">
          </mat-form-field>
        </div>        
            <re-captcha #captchaRef="reCaptcha" (resolved)="resolved($event)" siteKey="6LcNK5sUAAAAAPsozdumMZGVgBf-s0flaVpowgqG" size="invisible"></re-captcha>        
      </div>
    </div>
    <!--row-->
    
  </div>
  <footer class="container">
    <div class="row pagination-btns">
      <div class="col s12 m6 offset-m3">
        <div class="col s5 m4">
          <button type="button" class="waves-effect waves-light btn-small prev-btn" (click)="Back()"><i
              class="material-icons left">chevron_left</i>Prev</button>
        </div>
        <div class="col s2 m4">
        </div>
        <div class="col s5 m4">
          <button type="submit" class="waves-effect waves-light btn-small next-btn" [disabled]="!Q16.valid"><i
              class="material-icons right">chevron_right</i>Next</button>

              <!-- <button type="button" (click)="captchaRef.execute()">sf</button> -->
        </div>
      </div>  
    </div>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</form>
