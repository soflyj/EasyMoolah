<form [formGroup]="Q16" (ngSubmit)="Next()">
  <div class="container">
    <div class="row">
      <div class="col m6 offset-m3">
        <div class="input-field">
          <p>Personal Identification Number</p>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="IdNumber" placeholder="ID Number" formControlName="idnumber">
          </mat-form-field>
        </div>
      </div>
    </div>
    <!--row-->
  </div>
  <footer class="container">
    <div class="row pagination-btns">
      <div class="col m6 offset-m3">
        <div class="col m4">
          <button type="button" class="waves-effect waves-light btn-small" (click)="Back()"><i class="material-icons left">chevron_left</i>Prev</button>
        </div>
        <div class="col m4">
        </div>
        <div class="col m4">
          <button type="submit" class="waves-effect waves-light btn-small" [disabled]="!Q16.valid"><i class="material-icons right">chevron_right</i>Next</button>
        </div>
      </div>  
    </div>
    <div>
      <!-- <re-captcha (resolved)="resolved($event)" siteKey="6Lc04osUAAAAAF5BCgjtU-bdF6uC7l27PFcFXQWB"></re-captcha> -->

  </footer>

    crossorigin="anonymous"></script>
