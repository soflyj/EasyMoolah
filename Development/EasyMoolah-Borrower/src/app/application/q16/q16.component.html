<form [formGroup]="Q16" (ngSubmit)="Next()">
  <div class="divider"></div>
  <div class="container">
    <div class="row">
      <div class="col m6 offset-m3">
        <div class="progress page-progress">
          <div class="determinate" style="width: 100%"></div>
        </div>
        <div class="input-field">
          <p>Personal Identification Number</p>
          <div class="input-field">
            <input [(ngModel)]="idnumber" id="idnumber" type="text" class="validate" formControlName="idnumber">
            <label for="idnumber">ID Number</label>
          </div>

        </div>
      </div>
    </div>
    <!--row-->
  </div>  
  <footer class="container">
    <div class="row pagination-btns">
      <div class="col m6 offset-m3">
        <div class="col m4">
          <button type="button" class="waves-effect waves-light btn-small" (click)="Back()"><i class="material-icons left">chevron_left</i>Back</button>
        </div>
        <div class="col m4">
        </div>
        <div class="col m4">
          <button type="submit" class="waves-effect waves-light btn-small" [disabled]="!Q16.valid"><i class="material-icons right">chevron_right</i>Next</button>
        </div>
      </div>  
    </div>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</form>
