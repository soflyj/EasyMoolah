<form [formGroup]="Q14" (ngSubmit)="Next()">
  <div class="container">
    <div class="row">
      <div class="col m6 offset-m3">
        <div class="input-field">
          <p>What's your home address?</p>
          <div class="group">
            <div class="input-field">
              <AutocompleteComponent (setAddress)="getAddress($event)" adressType="geocode"></AutocompleteComponent>
            </div>
            <!-- Street -->
            <mat-form-field class="example-full-width" style="width: 70%">
              <textarea matInput class="floattextarea" [(ngModel)]="Street" id="Street" placeholder="Street"
                formControlName="street"></textarea>
            </mat-form-field>
            <div class="clearfix"></div>
            <!-- Suburb -->
            <mat-form-field class="example-full-width" style="width: 70%">
              <textarea matInput class="floattextarea" [(ngModel)]="Suburb" id="Suburb" type="text" formControlName="suburb"
                placeholder="Suburb"></textarea>
            </mat-form-field>
            <div class="clearfix"></div>
            <!-- City -->
            <mat-form-field class="example-full-width" style="width: 70%">
              <textarea matInput class="floattextarea" [(ngModel)]="City" id="City" type="text" formControlName="city"
                placeholder="City"></textarea>
            </mat-form-field>
            <div class="clearfix"></div>
            <!-- Postal Code -->
            <mat-form-field class="example-full-width" style="width: 70%">
              <textarea matInput class="floattextarea" [(ngModel)]="PostalCode" id="PostalCode" type="text"
                formControlName="postalcode" placeholder="Postal Code"></textarea>
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="container">
      <div class="row pagination-btns">
      <div class="col m6 offset-m3">
        <div class="col m4">
          <button type="button" class="waves-effect waves-light btn-small" (click)="Back()"><i class="material-icons left">chevron_left</i>Prev</button>
        </div>
        <div class="col m4">
        </div>
        <div class="col m4">
          <button type="submit" class="waves-effect waves-light btn-small"><i class="material-icons right">chevron_right</i>Next</button>
        </div>
      </div>  
    </div>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</form>
