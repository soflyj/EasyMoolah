<form [formGroup]="Q2" (ngSubmit)="Next()">
	<div class="divider"></div>
	<div class="container">
		<div class="row">
			<div class="col m6 offset-m3">
				<div class="progress page-progress">
					<div class="determinate" style="width: 12.5%"></div>
				</div>
				<div class="image-radio-buttons service-options">
					<p>What type of automobile repair?</p>
					<div class="radio-group">
						<input type="radio" name="sub-service" id="vehicle-service" class="input-hidden" />
						<label for="vehicle-service" class="col s6 m4">

							</svg>
							<br><strong>Vehicle Service</strong>
						</label>

						<input type="radio" name="sub-service" id="mechanical-repair" class="input-hidden" formControlName="sub-service"
						 value="mechanical-repair" />
						<label for="mechanical-repair" class="col s6 m4">
							<svg viewBox="0 0 24 24">
								<path d="M22.7,19L13.6,9.9C14.5,7.6 14,4.9 12.1,3C10.1,1 7.1,0.6 4.7,1.7L9,6L6,9L1.6,4.7C0.4,7.1 0.9,10.1 2.9,12.1C4.8,14 7.5,14.5 9.8,13.6L18.9,22.7C19.3,23.1 19.9,23.1 20.3,22.7L22.6,20.4C23.1,20 23.1,19.3 22.7,19Z" />
							</svg>
							<br><strong>Mechanical Repairs</strong>
						</label>

						<input type="radio" name="sub-service" id="general-maintenance" class="input-hidden" formControlName="sub-service"
						 value="general-maintenance" />
						<label for="general-maintenance" class="col s6 m4">
							<svg viewBox="0 0 24 24">
								<path d="M4,3V6H1V20H23V6H20V3H14V6H10V3H4M3,8H21V18H3V8M15,10V12H13V14H15V16H17V14H19V12H17V10H15M5,12V14H11V12H5Z" />
							</svg>
							<br><strong>General Maintenance (Brakes, Battery, etc.)</strong>
						</label>

						<input type="radio" name="sub-service" id="accidental-damage" class="input-hidden" formControlName="sub-service"
						 value="accidental-damage" />
						<label for="accidental-damage" class="col s6 m4">
							<svg viewBox="0 0 24 24">
								<path d="M15,10H20.39L17.06,6H15V10M17.5,18.5C17.89,18.5 18.24,18.37 18.54,18.07C18.84,17.77 19,17.42 19,17C19,16.61 18.84,16.26 18.54,15.96C18.24,15.66 17.89,15.5 17.5,15.5C17.08,15.5 16.73,15.66 16.43,15.96C16.13,16.26 16,16.61 16,17C16,17.42 16.13,17.77 16.43,18.07C16.73,18.37 17.08,18.5 17.5,18.5M6,18.5C6.44,18.5 6.8,18.37 7.08,18.07C7.36,17.77 7.5,17.42 7.5,17C7.5,16.61 7.36,16.26 7.08,15.96C6.8,15.66 6.44,15.5 6,15.5C5.56,15.5 5.2,15.66 4.92,15.96C4.64,16.26 4.5,16.61 4.5,17C4.5,17.42 4.64,17.77 4.92,18.07C5.2,18.37 5.56,18.5 6,18.5M18,4L23,10V17H20.5C20.5,17.83 20.19,18.53 19.59,19.13C19,19.72 18.3,20 17.5,20C16.67,20 15.97,19.72 15.38,19.13C14.78,18.53 14.5,17.83 14.5,17H9C9,17.83 8.7,18.53 8.11,19.13C7.5,19.72 6.81,20 6,20C5.19,20 4.5,19.72 3.89,19.13C3.3,18.53 3,17.83 3,17H1V13H9.19L3,8.11V11H1V5H2L13,11.06V4H18Z" />
							</svg>
							<br><strong>Accidental Damage (Autobody)</strong>
						</label>

						<input type="radio" name="sub-service" id="aesthetic-maintenance" class="input-hidden" formControlName="sub-service"
						 value="aesthetic-maintenance" />
						<label for="aesthetic-maintenance" class="col s6 m4">
							<svg viewBox="0 0 24 24">
								<path d="M5,13L6.5,8.5H17.5L19,13M17.5,18A1.5,1.5 0 0,1 16,16.5A1.5,1.5 0 0,1 17.5,15A1.5,1.5 0 0,1 19,16.5A1.5,1.5 0 0,1 17.5,18M6.5,18A1.5,1.5 0 0,1 5,16.5A1.5,1.5 0 0,1 6.5,15A1.5,1.5 0 0,1 8,16.5A1.5,1.5 0 0,1 6.5,18M18.92,8C18.72,7.42 18.16,7 17.5,7H6.5C5.84,7 5.28,7.42 5.08,8L3,14V22A1,1 0 0,0 4,23H5A1,1 0 0,0 6,22V21H18V22A1,1 0 0,0 19,23H20A1,1 0 0,0 21,22V14M7,5A1.5,1.5 0 0,0 8.5,3.5C8.5,2.5 7,0.8 7,0.8C7,0.8 5.5,2.5 5.5,3.5A1.5,1.5 0 0,0 7,5M12,5A1.5,1.5 0 0,0 13.5,3.5C13.5,2.5 12,0.8 12,0.8C12,0.8 10.5,2.5 10.5,3.5A1.5,1.5 0 0,0 12,5M17,5A1.5,1.5 0 0,0 18.5,3.5C18.5,2.5 17,0.8 17,0.8C17,0.8 15.5,2.5 15.5,3.5A1.5,1.5 0 0,0 17,5Z" />
							</svg>
							<br><strong>Aesthetic Maintenance (Polish, buff, general repair</strong>
						</label>
					</div>
				</div>
			</div>
		</div>
		<!--row-->
	</div>
	<footer class="container">
		<div class="row pagination-btns">
			<div class="col m6 offset-m3">
				<div class="col m4">
					<button type="button" class="waves-effect waves-light btn-small" (click)="Back()"><i class="material-icons left">chevron_left</i>Prev</button>
				</div>
				<div class="col m4">
				</div>
				<div class="col m4">
					<button type="submit" class="waves-effect waves-light btn-small" [disabled]="!Q2.valid"><i class="material-icons right">chevron_right</i>Next</button>
				</div>
			</div>
		</div>
	</footer>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</form>
