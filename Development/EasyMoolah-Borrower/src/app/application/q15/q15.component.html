<form [formGroup]="Q15" (ngSubmit)="Next()">
  <div class="container">
    <div class="row">
      <div class="col m6 offset-m3">
        <div class="input-field">
          <p>Personal Information</p>
          <div class="group">
            <!-- First Name -->
            <mat-form-field class="example-full-width" style="width: 70%">
              <textarea matInput class="floattextarea" [(ngModel)]="FirstName" id="First Name" type="text"
                formControlName="firstname" placeholder="First Name"></textarea>
            </mat-form-field>
            <div class="clearfix"></div>
            <!-- Last Name -->
            <mat-form-field class="example-full-width" style="width: 70%">
              <input matInput placeholder="LastName" [(ngModel)]="LastName" placeholder="Last Name" formControlName="lastname">
            </mat-form-field>
            <div class="clearfix"></div>
            <!-- Email -->
            <mat-form-field class="example-full-width" style="width: 70%">
              <textarea matInput class="floattextarea" [(ngModel)]="Email" id="Email" type="text" formControlName="email"
                placeholder="Email"></textarea>
              <input matInput placeholder="Email" [(ngModel)]="Email" placeholder="Email" formControlName="email">
            </mat-form-field>
            <div class="clearfix"></div>
            <!-- Mobile Number -->
            <mat-form-field class="example-full-width" style="width: 70%">
              <input matInput placeholder="MobileNumber" [(ngModel)]="MobileNumber" placeholder="Mobile Number" [textMask]="{mask: mask}"
                formControlName="mobilenumber">
            </mat-form-field>
            <div class="clearfix"></div>
            <!-- Landline Number -->
            <mat-form-field class="example-full-width" style="width: 70%">
              <input matInput placeholder="LandlineNumber" [(ngModel)]="LandlineNumber" placeholder="Landline Number (Optional)"  [textMask]="{mask: mask}"
                formControlName="landlinenumber">
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--row-->
  <footer class="container">
    <div class="row pagination-btns">
      <div class="col m6 offset-m3">
        <div class="col m4">
          <button type="button" class="waves-effect waves-light btn-small" (click)="Back()"><i class="material-icons left">chevron_left</i>Prev</button>
        </div>
        <div class="col m4">
        </div>
        <div class="col m4">
          <button type="submit" class="waves-effect waves-light btn-small" [disabled]="!Q15.valid"><i class="material-icons right">chevron_right</i>Next</button>
        </div>
      </div>  
    </div>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</form>
