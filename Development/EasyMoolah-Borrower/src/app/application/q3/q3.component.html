<form [formGroup]="Q3" (ngSubmit)="Next()">
	<div class="container">
		<div class="row">
			<div class="col s12 m6 offset-m3">
				<div class="input-field">
					<p class="center-align">How much do you want to borrow?
					</p>
					<p class="range-field">
						<input [(ngModel)]="borrowamount_slider" type="range" id="borrowamount_slider" min="5000"
							max="100000" step="100" formControlName="borrowamount_slider" value="50000" />
					</p>
					<input type="text" style="border: 0px; font-size: 40px; font-weight: 700; text-align: center"
						value="{{borrowamount_slider}}" (input)="changeAmount($event)" (keypress)="isNumeric($event)">
				</div>
				<div class="input-field">
					<p class="center-align">Over how long?</p>
					<p class="range-field">
						<input [(ngModel)]="borrowmonths_slider" type="range" id="borrowmonths_slider" min="6" max="72"
							step="6" formControlName="borrowmonths_slider" value="24" />						
					</p>
					<input type="text" style="border: 0px; font-size: 40px; font-weight: 700; text-align: center"
						value="{{borrowmonths_slider}}" (input)="changeMonths($event)" (keypress)="isNumeric($event)">
				</div>
			</div>
		</div>
	</div>
	<footer class="container">
		<div class="row pagination-btns">
			<div class="col s12 m6 offset-m3">
				<div class="col s5 m4">
					<button type="button" class="waves-effect waves-light btn-small prev-btn" (click)="Back()">
						<i class="material-icons left">chevron_left</i>Prev</button>
				</div>
				<div class="col s2 m4">
				</div>
				<div class="col s5 m4">
					<button type="submit" class="waves-effect waves-light btn-small next-btn" [disabled]="!Q3.valid"><i
							class="material-icons right">chevron_right</i>Next</button>
				</div>
			</div>
		</div>
	</footer>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</form>
