<div class="container">
  <div class="row">
    <div class="col m12 offset-m3">
      <div class="introduction center-align">
        <h2>FSP Results</h2>
      </div>
    </div>
  </div>
  <div class="row">
    <mat-accordion *ngFor="let fsp of financeResults; let i = index">
      <mat-expansion-panel style="height: 200px;">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <img src="{{fsp.ImagePath}}" width="10px" height="10px"/>
          </mat-panel-title>
          <mat-panel-description>
            <label>Loan approved for</label><br><strong>{{'R ' + fsp.ApprovedAmount}}</strong>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p>Blah Blah terms and conditions</p>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
<footer class="container">
  <div class="row">
    <div class="col m6 offset-m3">
      <div class="col s12">
        <p class="center-align">Congratulations on getting approval for your loan amount. Please click on the 'call
          me'
          button next to any of the service providers so that a consultant can call you back today!</p>
      </div>
    </div>
  </div>
</footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
  $(document).ready(function () {
    $('select').formSelect();
  });
</script>
