<form [formGroup]="Q4" (ngSubmit)="Next()">
	<div class="container">
		<div class="row">
			<div class="col s12 m6 offset-m3">
				<div class="input-field">
					<p>Have you applied for or are you under formal debt review?</p>
					<p>
						<label>
							<input name="formal-debt-review" type="radio" class="with-gap" formControlName="formal-debt-review" value="yes" />
							<span>Yes</span>
						</label>
					</p>
					<p>
						<label>
							<input name="formal-debt-review" type="radio" class="with-gap" formControlName="formal-debt-review" value="no" />
							<span>No</span>
						</label>
					</p>
				</div>
			</div>
		</div>
		<!--row-->
	</div>
	<footer class="container">
		<div class="row pagination-btns">
			<div class="col s12 m6 offset-m3">
				<div class="col s5 m4">
					<button type="button" class="waves-effect waves-light btn-small prev-btn" (click)="Back()"><i class="material-icons left">chevron_left</i>Prev</button>
				</div>
				<div class="col s2 m4">
				</div>
				<div class="col s5 m4">
					<button type="submit" class="waves-effect waves-light btn-small next-btn" [disabled]="!Q4.valid"><i class="material-icons right">chevron_right</i>Next</button>
				</div>
			</div>
		</div>
	</footer>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</form>
